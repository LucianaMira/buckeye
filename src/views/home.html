{% include 'header.html' %}

    <div class="container-fluid">
        
        <div class="col-sm-10 col-sm-offset-1">
            <h2>Ol&aacute; {{ nomeUsuario }}! Aqui est&atilde;o suas ordens de servi&ccedil;o</h2>
            
            <div class="row">
                {% for pedido in pedidos %}
                <article class="col-sm-12">
                    <div class="col-sm-8"><a href="{{ app.request.basepath }}/visualizar-chamado/{{ pedido.id }}">{{ pedido.created_at|date('d/m/Y H:i:s') }}</a></div>
                    <div class="col-sm-2"><a href="{{ app.request.basepath }}/editar-chamado/{{ pedido.id }}">[Editar]</a></div>
                    <div class="col-sm-2"><a href="{{ app.request.basepath }}/excluir-chamado/{{ pedido.id }}">[Excluir]</a></div>
                </article>
                {% else %}
                <article class="col-sm-12">Ainda n&atilde;o h&aacute; ordens abertas por voc&ecirc;!</article>
                {% endfor %}
            </div>
                        
        </div>


    </div><!-- /.container -->

    {% include 'footer.html' %}


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="{{ app.request.basepath }}/js/bootstrap.min.js"></script>

</body>
</html>
